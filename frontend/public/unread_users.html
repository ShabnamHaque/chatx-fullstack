<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unread Messages</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        padding-top: 20px;
      }

      .contacts-container {
        width: 90%;
        max-width: 500px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h2 {
        color: #333;
        margin-bottom: 15px;
      }

      .contacts-list {
        list-style: none;
        padding: 0;
        margin-top: 10px;
      }
      .chat-btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 6px 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        margin-right: 10px;
      }

      .chat-btn:hover {
        background: #0056b3;
      }

      .contact-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #f8f9fa;
        padding: 12px;
        margin-bottom: 8px;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
        position: relative;
      }

      .contact-item:hover {
        background: #e9ecef;
        transform: scale(1.02);
      }

      .contact-name {
        font-size: 16px;
        color: #333;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .new-indicator {
        background: #28a746af;
        color: white;
        font-size: 12px;
        font-weight: bold;
        padding: 3px 6px;
        border-radius: 12px;
      }

      .delete-btn {
        background: rgb(217, 217, 217);
        color: rgb(227, 10, 10);
        border: none;
        padding: 6px 12px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      .delete-btn:hover {
        background: #cc0000;
      }

      .add-contact-btn {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        transition: 0.3s;
      }

      .add-contact-btn:hover {
        background: #0056b3;
      }

      .empty-message {
        color: #777;
        font-size: 16px;
        margin-top: 15px;
      }
      .goToContactsButton {
        position: fixed;
        left: 10px;
        top: 10px;
        background: #597899ee;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        z-index: 1000; /* Ensures it stays above other elements */
      }
      .goToContactsButton:hover {
        background: #326398;
      }
    </style>
    <script defer src="assets/unread.js"></script>
  </head>
  <body>
    <!--  
    <h2>Users with Unread Messages</h2>
    <ul id="unreadUsersList"></ul>
    -->
    <button class="goToContactsButton" onclick="goToContacts()">
      Go To My Contacts
    </button>
    <div class="contacts-container">
      <h2>You have New Messages from</h2>
      <ul id="contactsList" class="contacts-list"></ul>
    <!-- <p id="emptyMessage" class="empty-message">No new Messages found.</p> -->
    </div>
    <script>
      function goToContacts() {
        window.location.href = "contacts.html";
      }
    </script>
  </body>
</html>
